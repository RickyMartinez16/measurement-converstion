<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input id="input-value" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-p">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-p">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-p">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
